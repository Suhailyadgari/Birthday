<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Card</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      overflow: hidden;
      transition: 0.3s;
      z-index: 2;
    }
    
    .card:hover {
      transform: translate(-50%, -50%) scale(1.1);
      z-index: 3;
    }
    
    .card.open {
      height: 400px;
      z-index: 3;
    }
    
    .card-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      padding: 20px;
    }
    
    .quote {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      opacity: 0;
      transition: 0.3s;
    }
    
    .click-text {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
      opacity: 1;
      transition: 0.3s;
    }
    
    .card.open .quote,
    .card.open .click-text {
      opacity: 0;
    }
    
    .balloon {
      position: absolute;
      background-image: url('balloon.png');
      background-repeat: no-repeat;
      background-size: 400px;
      width: 400px;
      height: 5600px;
      animation: moveBalloon 20s infinite linear;
      transform: translate(-50%, 0);
      animation-delay: calc(-1s * var(--delay));
    }
    
    @keyframes moveBalloon {
      0% {
        transform: translate(-50%, 0);
      }
      100% {
        transform: translate(-50%, -100%);
      }
    }
  </style>
</head>
<body>
  <div class="card" onclick="openCard()">
    <div class="card-content">
      <h2>Happy Birthday</h2>
      <div class="quote" id="quote" style="transition-delay: 0.5s;">Wishing you an extraordinary birthday filled with joy and happiness Yousuf Jan!</div>
      <div class="click-text">Click Here</div>
    </div>
  </div>
  
  <audio id="birthdaySong" src="birthday_song.mp3" preload="auto"></audio>
  
  <script>
    function openCard() {
      var card = document.querySelector('.card');
      card.classList.add('open');
      
      var quote = document.getElementById('quote');
      setTimeout(function() {
        quote.style.opacity = 1;
      }, 500);
      
      var clickText = document.querySelector('.click-text');
      clickText.style.display = 'none';
      
      var birthdaySong = document.getElementById('birthdaySong');
      birthdaySong.play();
    }
  </script>
  
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var container = document.body;
      
      function createBalloon() {
        var balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + '%';
        balloon.style.top = '100%';
        balloon.style.setProperty('--delay', Math.random());
        
        container.appendChild(balloon);
        setTimeout(function() {
          balloon.style.transform = 'translate(-50%, -100%)';
        }, 100);
      }
      
      setInterval(createBalloon, 500);
    });
  </script>
</body>
</html>
